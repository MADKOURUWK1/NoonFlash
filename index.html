<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoonFlash Extension</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        font-size: 14px;
        color: #555;
      }
      footer a {
        color: #555;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }

      /* üîò Help Button */
      #help-button {
        position: fixed;
        bottom: 70px;
        right: 20px;
        background: #1e88e5;
        color: white;
        border: none;
        padding: 12px 18px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        z-index: 1000;
      }

      /* üí¨ Help Popup */
      #help-popup {
        display: none;
        position: fixed;
        bottom: 130px;
        right: 20px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 16px;
        width: 260px;
        font-size: 14px;
        z-index: 1001;
      }
      #help-popup h4 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 16px;
      }
      #help-popup a {
        color: #1e88e5;
        text-decoration: none;
        display: block;
        margin-top: 6px;
      }
      #help-popup a:hover {
        text-decoration: underline;
      }
      #close-help {
        margin-top: 10px;
        background: #eee;
        border: none;
        padding: 6px 10px;
        font-size: 13px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
      }
    }
    </script>
  </head>
  <body class="bg-white overflow-x-hidden">
    <div id="root"></div>

    <!-- ‚úÖ Privacy Policy Footer -->
    <footer>
      <a href="https://noonflash.netlify.app/privacy" target="_blank">
        Privacy Policy
      </a>
    </footer>

    <!-- ‚ùì Help Button -->
    <button id="help-button">‚ùì Need Help?</button>

    <!-- üí¨ Help Popup -->
    <div id="help-popup">
      <h4>Need Help?</h4>
      <p>If you have any questions or need support, feel free to contact me:</p>
      <a href="mailto:omarmadkouruwk@gmail.com">üìß Email: omarmadkouruwk@gmail.com</a>
      <a href="https://wa.me/201101900635" target="_blank">üí¨ WhatsApp: Chat on WhatsApp</a>
      <button id="close-help">Close</button>
    </div>

    <script>
      const helpBtn = document.getElementById("help-button");
      const helpPopup = document.getElementById("help-popup");
      const closeHelp = document.getElementById("close-help");

      helpBtn.addEventListener("click", () => {
        helpPopup.style.display = "block";
      });

      closeHelp.addEventListener("click", () => {
        helpPopup.style.display = "none";
      });

      // Optional: Close when clicking outside
      document.addEventListener("click", (e) => {
        if (!helpPopup.contains(e.target) && !helpBtn.contains(e.target)) {
          helpPopup.style.display = "none";
        }
      });
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
